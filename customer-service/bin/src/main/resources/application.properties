spring.application.name=customer-service

server.port=8081

# H2 database configuration (in-memory for now)
spring.datasource.url=jdbc:h2:mem:customerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Date format for LocalDate conversion
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Notification Service URL
notification.service.url=http://localhost:8083

# JWT Configuration
# Secure 512-bit key for HS512 algorithm (must be >= 64 characters)
jwt.secret=MyFinBankSecureJWT2025SecretKeyFor512BitEncryptionAndHS512AlgorithmCompliance!
jwt.expiration=86400000

